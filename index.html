<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Year's History Of - Personalized Year Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-paper: #FDFBF7;
        --color-ink: #2A2A2A;
        --color-gold: #C5A059;
      }
      body {
        background-color: var(--color-paper);
        color: var(--color-ink);
        font-family: 'Inter', sans-serif;
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      
      /* Book Page Layout (A5) */
      .book-page {
        width: 148mm;
        height: 210mm;
        background: #fff;
        margin: 0 auto 2rem auto;
        padding: 20mm 15mm;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      
      .book-shadow-spine {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 20px;
        background: linear-gradient(to right, rgba(0,0,0,0.05), transparent);
        z-index: 10;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d4;
      }
      
      @media print {
        @page {
          size: 148mm 210mm; /* A5 */
          margin: 0;
        }
        body {
          background: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .book-page {
          margin: 0;
          box-shadow: none;
          page-break-after: always;
          width: 148mm;
          height: 210mm;
          overflow: hidden; /* Ensure content doesn't spill */
        }
        .print-break-after {
          page-break-after: always;
        }
      }
    </style>
